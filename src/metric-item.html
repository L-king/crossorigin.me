<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-material/paper-material.html">


<dom-module id="metric-item">
  <template>
    <style>
    </style>
    <paper-material>
      <h1>{{metric.name}}</h1>
      <h2>{{metric.content}}</h2>
    </paper-material>
  </template>

  <script>
    Polymer({
      is: 'metric-item',
      properties: {
        metric: {
          type: Object,
          value: {
              name:  'Open Tickets',
              content: '85',
          }
        },
      },
    });
  </script>
</dom-module>
